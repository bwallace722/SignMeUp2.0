<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>${title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- In real-world webapps, css is usually minified and
         concatenated. Here, separate normalize from our code, and
         avoid minification for clarity. -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/html5bp.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    
  </head>
  <body>
    <a type="button" class="signOutBtn btn-lg btn" onclick="signout()">Sign Out</a>
    <br>
    <br>
    <br>
    <br>
  <div class="container">
  <div class="userAddCourses">${user}</div>
     <h1>Add a Course</h1>
     <h3>Let's Get Started</h3>
     <div class="panel panel-default">
  <div class="panel-body" >
  <div id="addCoursePanel">
            <h4>Choose your course</h4>
            <select id="classDropdown">
            	${allCoursesHTML}
            <!--to be filled by get request (all classes registerd) -->
            </select>
            <h4>Are you signing up for this class as a TA or a student</h4>
            <div class="radioSelections">
	            <label class="radio-inline">
	            <input type="radio" name="inLineRadioOptions" value="Student" id="student">Student<br>
	            </label>
	            <label class="radio-inline">
	            <input type="radio" name="inLineRadioOptions" value="TA" id="ta">TA
	            </label>
            </div>
            <br>
            <div class="row">
            <a class="btn btn-primary col-sm-2 col-sm-push-5" onclick="signUp()">Sign Up!</a>
            <br>
            <hr>
            <h4 style="margin-left:auto; margin-right:auto; width:10%;">or</h4>

            <hr>
            <a class="btn btn-primary col-sm-2 col-sm-push-5" onclick="createCourse()">Create Course</a>
            </div>
  </div>
  </div>
</div>
  </div>

     <!-- Again, we are serving up the unminified source for clarity. -->
     <script src="../js/jquery-2.1.1.js"></script>
     <script src="../js/addCourse.js"></script>
     <script src="../js/bootstrap.min.js"></script>

  </body>
  <!-- See http://html5boilerplate.com/ for a good place to start
       dealing with real world issues like old browsers.  -->
</html>
