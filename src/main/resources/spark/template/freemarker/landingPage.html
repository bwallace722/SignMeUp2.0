<div class="container" id="signIn">
  <h1> Sign In </h1>
  <div class="form">
        <form>
          <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" placeholder="kj13">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">

              <input type="checkbox"> Remember me

          </div>

        </form>
        <div>
        	<h6>Don't have an account? <a id="switchToSignUp">Sign Up</a></h6>
        </div>
    </div>

<div class="container" id="signUp">
  <h1> Sign Up </h1>
  <div class="form">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Kamille">
          </div>
          <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="loginSignUp" placeholder="kj13">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="kamille_johnson@brown.edu">
          </div>
          <!-- <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="555.555.5555">

            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
          <a onclick="signUp()" class="btn btn-primary">Sign In</a>
        </form>
