<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>${title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- In real-world webapps, css is usually minified and
         concatenated. Here, separate normalize from our code, and
         avoid minification for clarity. -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/html5bp.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="welcomeStudent.html">Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">My Classes <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Class1</a></li>
                <li><a href="#">Class2</a></li>
                <li><a href="#">Class3</a></li>
                <li class="divider"></li>
                <li><a href="#">See all classes</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="landingPage.html">Sign Out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  <div class="container">
  <!--header changes once time is selected.-->
    <div class="appointmentHeader">
        <h1 class="appointmentHeaderMessage">Make an appointment</h1>
        <h3 class="appointmentTimeHeader">Pick a time</h3>
    </div>
  <div class="row">
    <div class="availAppointments">
    <!--NEED LOOP FOR AVAILABLE APPOINTMENTS, class="time", href="confirmAppointment.html"?<encodedAppointmentTime>-->
    <!--ex:<button class="time" href="confirmAppointment.html">
    <h4>"time"</h4></button>-->
    <!--If there are no available times, leave a message and make button to go back-->
    <div class="col-sm-6 col-sm-offset-3">${aptTimes}</div>
    </div>
    </div>
    <div class="row">
    <div class="confirmAptContainer">
        <h3> What is your question?</h3>
        <div class="quetionContainer">

            <div class="categories">
                <h4>Bacon</h4>
                <div class="questions">
                ${questions}
                        <label>
                          <input type="checkbox"> Dijkstras
                        </label>
                        <label>
                          <input type="checkbox"> GUI
                        </label>
                </div>
            </div>
        </div>

        <div class="otherQuestion">
            <label for="other">Other</label>
            <input type="text" class="form-control" id="otherQ" placeholder="Describe Your Question here">
        </div>
        <br>
        <button class="btn btn-primary confirmAptBtn">Confirm Appointment</button>
    </div>
  </div>
  </div>

     <!-- Again, we're serving up the unminified source for clarity. -->
     <script src="js/jquery-2.1.1.js"></script>
     <script src="js/main.js"></script>
     <script src="js/bootstrap.min.js"></script>

  </body>
  <!-- See http://html5boilerplate.com/ for a good place to start
       dealing with real world issues like old browsers.  -->
</html>
