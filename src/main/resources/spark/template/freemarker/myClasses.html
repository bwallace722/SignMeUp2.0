<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>${title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- In real-world webapps, css is usually minified and
         concatenated. Here, separate normalize from our code, and
         avoid minification for clarity. -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/html5bp.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    
  </head>
  <body>
    <a type="button" class="signOutBtn btn-lg btn" onclick="signOut()">Sign Out</a>
    <br>
    <br>
    <br>
    <br>
  <div class="container">
     <h1 id="user"> ${user}</h1><h1> Classes</h1>

    <!--div for classes-->
     <div class="user_classes panel">

     <!--on hours sign up button (take you to that class' sign up for hours pages)-->

     <div class="panel-body" id="userCoursePanel">
				${userCourseList}
				
				<a class="btn btn-primary btn-sm editCourseBtn" data-toggle="modal" data-target="#coursesModal">Edit Courses</a>
				
     <!--loop through classes to display, add a button to drop class for each-->
      </div>

            <div class="modal fade" id="coursesModal" tabindex="-1" role="dialog" aria-labelledby="coursesModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-lg">
                        <div class="modal-content">

                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><br>
                            <h4 class="modal-title" id="release" style="color: #000; text-align: center; font-weight:bold;">Edit Courses</h4>
                          </div>
                          <div class="modal-body">
                                        <!-- <form class="editCourses_form" id="timeLimit_form" action="taHoursSetUp.html" method="POST"> -->
                              <div class="row">
                              <div class="col-sm-5" id="editCourseModalDiv">
                                  <a class="btn btn-primary btn-sm editCourseModalBtn" id="addCourseBtn" onclick="addCourses()" data-dismiss="modal">Add a Course</a>
      </div>
   							   <div class="col-sm-7" id="editCourseModalDiv">

                                        <form class="edit_form" id="course_form">
                                              <h4 style="color: #000; text-align: center;">Which course do you want to remove?</h4>
												            <select id="editCourseDropdown">
												            	${courseDropdown}
												            <!--to be filled by get request (all classes registerd) -->
												            </select>
												
												<br>
												<br>
                                            <div class="form-actions">
                                            
                                                <a class="btn btn-primary btn-sm editCourseModalBtn" id="removeCourseBtn" data-dismiss="modal" onclick="removeCourse()">Remove Course</a>
                                                <br>
                                                <br>
                                            </div>
                                        </form>
                                        </div>
                                                                      </div>
                          </div>
                          </div>
                          </div>
                          </div>
     </div>
      <a class="btn btn-primary btn-lg " id="analysisBtn" onclick="startAnalytics()">Analytics</a>
</div>


     <!-- Again, we're serving up the unminified source for clarity. -->
     <script src="../js/jquery-2.1.1.js"></script>
     <!-- <script src="js/main.js"></script>-->
     <script src="../js/myCourses.js"></script>
          <script src="../js/bootstrap.min.js"></script>
  </body>
  <!-- See http://html5boilerplate.com/ for a good place to start
       dealing with real world issues like old browsers.  -->
</html>
