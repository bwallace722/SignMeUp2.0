<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>${title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- In real-world webapps, css is usually minified and
         concatenated. Here, separate normalize from our code, and
         avoid minification for clarity. -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/html5bp.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    
  </head>
  <body>
    <a type="button" class="signOutBtn btn-lg btn" onclick="signout()">Sign Out</a>
    <br>
    <br>
    <br>
    <br>

  <div class="container">
     <h1> Welcome to ${course} Hours</h1>

    <div class="studentLandingContainer">
        <a class="makeAppointment" onclick="makeAppointment()">
            <h3>Make an Appointment</h3>
        </a>

        <a class="hoursSignUp">
            <h3>Sign Up for Hours</h3>
            <div class=""></div>
        </a>

         <div class="labCheckOff" id="labCheckOff">
            <h3 class="labHeader">Lab Checkoff</h3>
            <div class="labConfirm">
            <!--make pop up message-->
                <button class="btn btn-primary checkOffButton">Sign Up for Check Off</button><!--modal-->
            </div>
         </div>


    </div>
    </div>

     <!-- Again, we're serving up the unminified source for clarity. -->
     <script src="../js/jquery-2.1.1.js"></script>
     <script src="../js/bootstrap.min.js"></script>
     <script src="../js/studentLanding.js"></script>
     <!-- <script src="js/main.js"></script>-->

  </body>
  <!-- See http://html5boilerplate.com/ for a good place to start
       dealing with real world issues like old browsers.  -->
</html>
