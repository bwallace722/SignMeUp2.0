
    <!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>${title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- In real-world webapps, css is usually minified and
         concatenated. Here, separate normalize from our code, and
         avoid minification for clarity. -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/html5bp.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    
  </head>
  <body>
    <a type="button" class="signOutBtn btn-lg btn" onclick="myClasses()">My Courses</a>
    <br>
    <br>
    <br>
    <br>
  <div class="panel">
    <div class="row">
      <div class="col-md-8 col-md-push-2">

        <h3 style="text-align: center;"> What is your ${course} question?</h3>
                
        <div class="col-md-12" id="currAsign"><label>${currAss}</label></div>
        <br><br>
        <div class="questionContainer">

        <div id="checkbox">
        ${questions}
        </div>
        </div>

        <div class="col-md-12">
            <form>
              <div class="form-group">
                <label for="other">Other</label>
                <input class="form-control" id="otherQuestion" placeholder="Describe your question">
              </div>
              <a onclick="getOnQueue()" id="signUpForHrsBtn" class="btn btn-primary">Submit</a>
            </form>
        </div>
      </div>
    </div>
                     <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-body">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <div id="resultBody">
                          </div>
                          <br>
                          <a class="btn btn-primary btn-block" id="resultsOkBtn" onclick="redirect()">Ok!</a>
                          </div>
                          </div>
                          </div>
                          </div>
  </div>
     <!-- Again, we're serving up the unminified source for clarity. -->
     <script src="../js/jquery-2.1.1.js"></script>
     <script src="../js/main.js"></script>
     <script src="../js/signUpForHours.js"></script>
     <script src="../js/bootstrap.min.js"></script>

  </body>
  <!-- See http://html5boilerplate.com/ for a good place to start
       dealing with real world issues like old browsers.  -->
</html>
